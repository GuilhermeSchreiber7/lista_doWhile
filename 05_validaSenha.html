<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada
    let senhaEnter = Number(prompt(`insira uma senha de quatro números inteiros`).trim())
   
   

    //Processamento

    while (senhaEnter.toString().lenght < 4 || senhaEnter.toString().length > 4 || isNaN(senhaEnter)) {
        alert(`senha inválida`)
        senhaEnter = Number(prompt(`insira uma senha de quatro números inteiros`))


    }
    let senha = ""
    while (senha !== senhaEnter) {
        senha = Number(prompt("sua senha").trim())
        if (senha === senhaEnter) {
            alert("Senha Correta");
        }
        else {
            alert(`senha incorreta`)
        }
    }
    //Saída

</script>
