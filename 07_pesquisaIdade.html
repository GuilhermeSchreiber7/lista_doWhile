<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada
    let somaSalario = 0;
    let qPerguntas = 0;
    let qMulher = 0;
    let idadeP = 0
    let idade = [];
    let sexo = [];
    let sexoP = 0;
    let salario = [];
    let salarioP = 0;
    //Processamento
    while (true) {
        idadeP = Number(prompt(`Idade`).trim())
        if (idadeP <= 0 ) {break};
        qPerguntas++
        idade.push(idadeP)
        salarioP = Number(prompt(`salário`))
        salario.push(salarioP)
        somaSalario +=salarioP
        sexoP = prompt(`sexo biológico (f - feminino / m - masculino)`).trim().toLowerCase()
        sexo.push(sexoP)
        if (sexoP == "f") qMulher++
        
    }
    document.write(`média de sálarios:${somaSalario/qPerguntas} <br> menor idade: ${idade.sort()} `)
    //Saída

</script>
